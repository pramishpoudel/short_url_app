name: Django EC2 CI/CD

on:
  push:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run Tests
        run: |
          # Note: This assumes you have a basic test setup
          # If tests require a DB, you may need a service container or skip this for now
          poetry run python manage.py test

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/your-repo-name
            git pull origin main
            # Using poetry on the server:
            poetry install --no-interaction
            poetry run python manage.py migrate --no-input
            poetry run python manage.py collectstatic --no-input
            # Restart Gunicorn to apply changes
            sudo systemctl restart gunicorn